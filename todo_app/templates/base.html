<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/006db59c3f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    {% if session["user"] %}
    <header>
      <h1 class="logo logo-white">To <span>Do</span></h1>
      <nav>
        <ul>
          <li><a href="{{ url_for('home') }}" id="home-link">Inicio</a></li>
          <li><a href="{{ url_for('logout') }}" id="logout-link">Sair</a></li>
        </ul>
      </nav>
    </header>
    <main class="">
      {% else %}
      <main class="main-validation">
      {% endif %}
      <div class="content">{% block content %}{% endblock %}</div>
    </main>
  </body>
</html>
